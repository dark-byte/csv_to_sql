<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to MySQL Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles/style.css')}}">
</head>
<body>
    <h1>CSV to MySQL Converter</h1>

    <label class="upload-label">Upload your CSV File</label>
    <form method="post" enctype="multipart/form-data">
        <div class="input-container">
            {{form.hidden_tag()}}
            {{form.file()}}
            {{ form.submit(class='custom-submit-btn') }}
        </div>
    </form>
</body>
</html>
